name: CI

on:
  push:
    branches: [staging, master, main]
  pull_request:
    branches: [staging, master, main]

permissions:
  contents: read

jobs:
  build-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build app
        run: npm run build
